apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rs-property-api-deployment
  labels:
    app: rs-property-api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: rs-property-api
    spec:
      containers:
      - name: alpline-linux-golang
        image: gcr.io/real-estate-186513/rs-property-api:v2
        command: ["rs-property-api"]
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: IfNotPresent
        env:
        - name: VERSION
          value: "v2"
        ports:
        - name: http-server
          containerPort: 8080
